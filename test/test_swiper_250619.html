<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/test_swiper_250619.css">
    <script src="js/test_swiper_250619.js"></script>
    <title>테마별여행 코스 연습</title>
</head>
<body>
    <div id="wrap">
        <div class="wrapper">
            <div class="tour_wrap">
                <div class="inner">
                    <div class="tab_group">
                        <div class="tab">
                            <div class="tit">테마별 여행<br> 추천 코스</div>
                            <ul role="tablist">
                                <li class="tab-active"><button role="tab" aria-selected="true" class="item1 active" data-content="tab_item1">당일코스<span class="blind">선택됨</span></button></li>
                                <li class=""><button role="tab" aria-selected="false" class="item1" data-content="tab_item2">1박 2일 코스<span class="blind"></span></button></li>
                                <li class=""><button role="tab" aria-selected="false" class="item1" data-content="tab_item3">2박 3일 코스<span class="blind"></span></button></li>
                            </ul>
                        </div><!--tab-->
                        <div class="tab_contents">
                            <div class="tab-cont on item1 active" id="tab_item1">
                                <h3 class="blind">당일코스</h3>
                                <div class="course">
                                    <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소 -->
                                        <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소 -->
                                            <li class="swiper-slide"><button>부여왕릉원</button></li>
                                            <li class="swiper-slide"><button>국립부여박물관</button></li>
                                            <li class="swiper-slide"><button>정림사지박물관</button></li>
                                            <li class="swiper-slide"><button>부소산</button></li>
                                            <li class="swiper-slide"><button>궁남지</button></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="control" id="tourPopup1_control">
                                    <button class="btn_prev"><span>이전팝업보기</span></button>
                                    <button class="btn_prev"><span>다음팝업보기</span></button>
                                    <a href="#" class="more"><span>더보기</span>></a>
                                </div>
                                <div class="slider">
                                    <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소 -->
                                        <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소 -->
                                            <li class="swiper-slide">
                                                <h4 class="blind">부여왕릉원</h4>
                                                <div class="photo"><img src="" alt=""></div>
                                            </li>
                                            <li class="swiper-slide">
                                                <h4 class="blind">국립부여박물관</h4>
                                                <div class="photo"><img src="" alt=""></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
