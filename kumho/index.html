<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- swiper 라이브러리 -->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- aos 애니메이션 라이브러리 ???????????? -->

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual01.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc"><p>From Bridges to Skylines,</p></div>
                                    <div class="txt pc"><p>We Shape the World</p></div>

                                    <div class="txt mobile"><p>From Bridges to </p></div>
                                    <div class="txt mobile"><p>Skylines, We Shape</p></div>
                                    <div class="txt mobile"><p>the World</p></div>
                                </div>
                            </div>
                        </li> 
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual02.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt"><p>Designed for People,</p></div>
                                    <div class="txt"><p>Built for Life</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual03.jpg" alt=""></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt"><p>Inspired by Nature,</p></div>
                                    <div class="txt"><p>Driven by Vision</p></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div><!--swiper-->
                <div class="ctrl_wrap">
                    <button class="btn_prev"><span class="blind">이전팝업보기</span></button>
                    <button class="btn_next"><span class="blind">다음팝업보기</span></button>
                    <button class="btn_stop"><span class="blind">일시정지</span></button>
                    <button class="btn_play"><span class="blind">재생</span></button>
                </div>
                <div class="scroll_down"><span>scroll down</span></div>
            </section> <!--visual-->
            <section class="biz"></section>
            <section class="news"></section>
            <section class="service"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
