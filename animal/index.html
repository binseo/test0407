<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- swiper 라이브러리 -->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <p class="tit_font">작은 생명,<br> 큰 사랑으로 지켜요.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <p class="tit_font">돌봄을 넘은 인연,<br> 입양으로 이어집니다.</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <p class="tit_font">우리 아이가 무사히<br> 돌아올 수 있도록 도와주세요.</p>
                            </div>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_prev"><span class="blind">이전팝업보기</span></button>
                        <button class="btn_next"><span class="blind">다음팝업보기</span></button>
                        <button class="btn_stop"><span class="blind">일시정지</span></button>
                        <button class="btn_play"><span class="blind">다시시작</span></button>
                    </div><!--btn_wrap-->
                </div><!--swiper-->
            </section><!--visual-->
            <section class="find"></section><!--find-->
            <section class="slogan"></section><!--slogan-->
            <section class="adopt"></section><!--adopt-->
            <section class="review"></section><!--review-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
